<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .consulta {
            background-color: #337ab7;
        }

        .consulta:hover {
            background-color: #286090;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
    <form action="/predict" method="post">
        <h1>Heart Disease Prediction</h1>
        <div class="form-group">
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de Usuario" required>
        </div>

        <div class="form-group">
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required>
        </div>

        <div class="form-group">
            <label for="Sex">Sex:</label>
            <input type="text" id="Sex" name="Sex" required>
        </div>

        <div class="form-group">
            <label for="ChestPainType">Chest Pain Type:</label>
            <input type="text" id="ChestPainType" name="ChestPainType" required>
        </div>

        <div class="form-group">
            <label for="RestingBP">Resting BP:</label>
            <input type="number" id="RestingBP" name="RestingBP" required>
        </div>

        <div class="form-group">
            <label for="Cholesterol">Cholesterol:</label>
            <input type="number" id="Cholesterol" name="Cholesterol" required>
        </div>

        <div class="form-group">
            <label for="FastingBS">Fasting BS:</label>
            <input type="number" id="FastingBS" name="FastingBS" required>
        </div>

        <div class="form-group">
            <label for="RestingECG">Resting ECG:</label>
            <input type="text" id="RestingECG" name="RestingECG" required>
        </div>

        <div class="form-group">
            <label for="MaxHR">Max HR:</label>
            <input type="number" id="MaxHR" name="MaxHR" required>
        </div>

        <div class="form-group">
            <label for="ExerciseAngina">Exercise Angina:</label>
            <input type="text" id="ExerciseAngina" name="ExerciseAngina" required>
        </div>

        <div class="form-group">
            <label for="Oldpeak">Oldpeak:</label>
            <input type="text" id="Oldpeak" name="Oldpeak" required>
        </div>

        <div class="form-group">
            <label for="ST_Slope">ST Slope:</label>
            <input type="text" id="ST_Slope" name="ST_Slope" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Predict">
        </div>

    </form>
    
    <div class="container">
        <h2>Consulta de Resultados</h2>
        <form action="/consultar_resultados" method="post">
            <div class="form-group">
                <label for="nombreUsuarioConsulta">Consulta Resultados para Usuario:</label>
                <input type="text" name="nombreUsuarioConsulta" id="nombreUsuarioConsulta" placeholder="Nombre de Usuario" required>
                <input type="submit" value="Consultar" class="consulta">
            </div>
        </form>
    </div>
</body>
</html>
